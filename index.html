<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          id="carousel-img"
          src="img/cameron-venti-bS5OwMjMc1I-unsplash.jpg"
        />
        <button class="btn" id="back">&lt;</button>
        <button class="btn" id="next">&gt;</button>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
